<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Profile Card -->
    <div class="profile-card">
        <img src="https://via.placeholder.com/100" class="profile-picture" alt="Profile Picture">
        <h2>John Doe</h2>
        <p>Software Engineer</p>
        <p class="bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet nulla auctor, vestibulum magna sed, convallis ex.</p>
        <div>
            <i class="fab fa-facebook social-media-icon"></i>
            <i class="fab fa-twitter social-media-icon"></i>
            <i class="fab fa-linkedin social-media-icon"></i>
        </div>
    </div>

    <!-- To-Do List -->
    <div class="todo-list">
        <input type="text" id="todo-input" placeholder="Add new task">
        <button id="add-todo-btn">Add</button>
        <ul id="todo-list-ul"></ul>
    </div>

    <!-- Image Slider -->
    <div class="image-slider">
        <img src="" class="image-slide" id="image-slide" alt="Image Slide">
        <button id="prev-btn">Previous</button>
        <button id="next-btn">Next</button>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
